<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Successful | Capitol Insights</title>
  <link rel="stylesheet" href="/assets/index.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    .success-card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 2rem;
    }
    .success-icon {
      width: 64px;
      height: 64px;
      background-color: #d1fae5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .success-icon svg {
      width: 32px;
      height: 32px;
      color: #10b981;
    }
    h1 {
      color: #1e3a8a;
      font-size: 1.875rem;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #1e3a8a;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Capitol Insights Logo" class="logo">
    
    <div class="success-card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      
      <h1>Form Submitted Successfully!</h1>
      
      <p>Thank you for contacting Capitol Insights. We've received your message and will get back to you within one business day.</p>
      
      <p>A senior team member will contact you to discuss your policy objectives and how we can help you achieve them.</p>
      
      <a href="/" class="btn">Return to Homepage</a>
    </div>
  </div>
</body>
</html>
