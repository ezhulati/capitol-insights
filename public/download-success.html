<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Access | Capitol Insights</title>
  <link rel="stylesheet" href="/assets/index.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    .success-card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 2rem;
    }
    .success-icon {
      width: 64px;
      height: 64px;
      background-color: #d1fae5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .success-icon svg {
      width: 32px;
      height: 32px;
      color: #10b981;
    }
    h1 {
      color: #1e3a8a;
      font-size: 1.875rem;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #1e3a8a;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
      margin: 0 0.5rem;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    .btn-outline {
      background-color: transparent;
      color: #1e3a8a;
      border: 1px solid #1e3a8a;
    }
    .btn-outline:hover {
      background-color: #f3f4f6;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/ci-explicit-v4.svg" alt="Capitol Insights Logo" class="logo">
    
    <div class="success-card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      
      <h1>Thank You!</h1>
      
      <p>Your information has been submitted successfully. The document should open in a new tab automatically.</p>
      
      <p>If the document doesn't open automatically, please click the button below.</p>
      
      <div>
        <a href="/" id="download-btn" class="btn">
          <span class="loading"></span>
          <span>Preparing Document...</span>
        </a>
        <a href="/" class="btn btn-outline">Return to Homepage</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const docUrl = params.get('doc');
      const downloadBtn = document.getElementById('download-btn');
      
      if (docUrl) {
        // Update button
        downloadBtn.href = docUrl;
        downloadBtn.querySelector('span:last-child').textContent = 'View Document';
        
        // Hide loading spinner after a delay
        setTimeout(function() {
          downloadBtn.querySelector('.loading').classList.add('hidden');
        }, 1500);
        
        // Open document in a new tab after a short delay
        setTimeout(function() {
          // Open in a new tab
          window.open(docUrl, '_blank');
        }, 2000);
      } else {
        // If no document URL is provided, update button text
        downloadBtn.querySelector('.loading').classList.add('hidden');
        downloadBtn.querySelector('span:last-child').textContent = 'Resource Not Found';
        downloadBtn.classList.add('btn-outline');
        downloadBtn.href = '/resources';
      }
    });
  </script>
</body>
</html>
