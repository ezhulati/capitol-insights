<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-04T2WHMD23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-04T2WHMD23');
    </script>
    <!-- CI Letters Hardcoded Favicon - v6 - super aggressive cache busting -->
    <link rel="icon" href="/capitol-ci-hardcoded-v5.svg?no-cache=20250330130950" type="image/svg+xml" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=6" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=6" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=6" />
    <link rel="mask-icon" href="/capitol-ci-hardcoded-v5.svg?no-cache=20250330130950" color="#1a365d" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color adaptation -->
    <meta name="theme-color" content="#1a365d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Performance optimizations - Resource hints with corrected attributes -->
    <link rel="preload" href="/images/approach-capitol.webp" as="image" type="image/webp" fetchpriority="high" crossorigin="anonymous" />
    <link rel="preload" href="/images/texas-capitol.webp" as="image" type="image/webp" fetchpriority="high" crossorigin="anonymous" />
    <link rel="preload" href="/images/capitol-background.webp" as="image" type="image/webp" fetchpriority="high" crossorigin="anonymous" />

    <!-- Preconnect to domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Font loading strategy with system font fallbacks -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    <!-- Added font-display:swap for better performance -->
    <style>
      /* System font stack fallbacks */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .font-display, h1, h2, h3, h4, h5, h6 {
        font-family: Georgia, Times, 'Times New Roman', serif;
      }
    </style>
    
    <!-- Critical CSS inlined for faster rendering -->
    <style>
      /* Inlined critical CSS */
      :root {
        --color-navy-900: #0F2539;
        --color-navy-950: #0A1E30;
        --color-gold-500: #F0C030;
        --color-gold-600: #D9A800;
        --color-gold-700: #BE9000;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #334E68;
        background-color: #ffffff;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: Georgia, Times, 'Times New Roman', serif;
        color: var(--color-navy-900);
        margin-top: 0;
        font-weight: 600;
        line-height: 1.2;
      }
      
      .bg-capitol {
        background-image: url('/images/capitol-background.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      .bg-texture {
        background-image: url('/images/texture-background.webp');
        background-size: cover;
        background-position: center;
      }
      
      .no-webp .bg-capitol {
        background-image: url('/images/capitol-background.jpg');
      }
      
      .no-webp .bg-texture {
        background-image: url('/images/texture-background.jpg');
      }
      
      /* Loading state styles */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1a365d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Error state styles */
      .error-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        z-index: 9999;
        padding: 2rem;
        text-align: center;
      }
      
      .error-message {
        color: #dc2626;
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      
      .retry-button {
        background-color: #1a365d;
        color: #ffffff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }
      
      .retry-button:hover {
        background-color: #0f2539;
      }
      
      /* Technical error details */
      .error-details {
        font-size: 0.85rem;
        color: #666;
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f1f1f1;
        border-radius: 0.375rem;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: none;
      }
    </style>
    <link rel="stylesheet" href="/css/critical.css">

    <!-- Primary SEO - Base tags only (React Helmet will override these) -->
    <title>Capitol Insights</title>
    <meta name="description" content="Capitol Insights - Texas Government Relations">

    <!-- Base Open Graph / Social Media Meta Tags (React Helmet will override) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Capitol Insights" />

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="m56tQG4npD-YUtq_2kRTIya2nveMVfw1iOYg-ome0jY"/>

    <!-- CSP Nonce Initialization (must be before any scripts) -->
    
    <!-- Structured Data loaded from external file for better CSP compliance -->
    <script type="module" src="/js/structured-data.js"></script>
    
    <!-- React Router polyfill to fix "Unexpected identifier 'POP'" error -->
    <script src="/js/router-polyfill.js"></script>

    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Additional performance optimizations -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com">

    <!-- Accessibility -->
    <meta name="apple-mobile-web-app-title" content="Capitol Insights">
    <meta name="application-name" content="Capitol Insights">
  </head>
  <body class="antialiased text-slate-700 bg-white no-js">
    <script>document.body.classList.remove('no-js');</script>
    <div id="root">
      <!-- Loading state -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Enhanced error state -->
    <div id="error-container" class="error-container">
      <div class="error-message">Something went wrong loading the application.</div>
      <button class="retry-button" onclick="window.location.reload()">Retry</button>
      <div style="margin-top: 20px;">
        <button class="retry-button" onclick="window.location.href='/'">Go Home</button>
      </div>
    </div>
    
    <!-- Hidden forms for Netlify form handling -->
    <form name="lead-magnet-download" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="industry" />
      <input type="text" name="leadSource" />
      <input type="text" name="downloadedGuide" />
      <input type="text" name="downloadUrl" />
      <input type="text" name="timestamp" />
      <input type="text" name="recipients" />
    </form>
    
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="practiceArea" />
      <textarea name="message"></textarea>
      <input type="text" name="recipients" />
    </form>
    
    <!-- Direct script loading without fallbacks -->
    <script type="module" src="/assets/index.js"></script>
    
    <!-- Meta description fixer script (moved to external file) -->
    <script type="module" src="/js/meta-fixer.js"></script>
    <!-- Image preload and WebP support script -->
    <script type="module" src="/js/image-preload.js"></script>
    <!-- JavaScript optimization script -->
    <script type="module" src="/js/defer-js.js"></script>
    <!-- Advanced diagnostics script - with type="module" to fix bundling error -->
    <script type="module" src="/error-diagnostics.js"></script>
    
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use this application. Capitol Insights provides government relations services throughout Texas.</p>
      </div>
    </noscript>
  </body>
</html>
