<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CI Letters Hardcoded Favicon - v6 - super aggressive cache busting -->
    <link rel="icon" href="/capitol-ci-hardcoded-v5.svg?no-cache=20250330130950" type="image/svg+xml" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=6" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=6" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=6" />
    <link rel="mask-icon" href="/capitol-ci-hardcoded-v5.svg?no-cache=20250330130950" color="#1a365d" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color adaptation -->
    <meta name="theme-color" content="#1a365d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Performance optimizations - Resource hints -->
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high" />
    <link rel="preload" href="/images/approach-capitol.jpg" as="image" fetchpriority="high" />
    <link rel="preload" href="/images/texas-capitol.jpg" as="image" fetchpriority="high" />

    <!-- Preconnect to domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Font loading strategy optimized for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Georgia:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Georgia:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Critical CSS inlined for faster paint -->
    <style>
      /* Critical CSS for immediate rendering */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition-property: color, background-color, border-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      .btn-primary {
        background-color: #b59410;
        color: #ffffff;
      }
      .btn-primary:hover {
        background-color: #aa8a0a;
      }
      
      /* Font display swap to prevent invisible text */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-display: swap;
      }
    </style>

    <!-- Primary SEO - Base tags only (React Helmet will override these) -->
    <title>Capitol Insights</title>
    <meta name="description" content="Capitol Insights - Texas Government Relations">

    <!-- Base Open Graph / Social Media Meta Tags (React Helmet will override) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Capitol Insights" />

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="m56tQG4npD-YUtq_2kRTIya2nveMVfw1iOYg-ome0jY"/>

    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Capitol Insights",
        "description": "Capitol Insights delivers ethical effective government relations services throughout Texas transforming policy challenges into strategic advantages for organizations.",
        "image": "https://images.unsplash.com/photo-1585468274952-66591eb14165?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630",
        "url": "https://capitol-insights.com",
        "telephone": "214-213-3443",
        "location": [
          {
            "@type": "Place",
            "name": "Capitol Insights Austin Office",
            "address": {
              "@type": "PostalAddress",
              "streetAddress": "1005 Congress Ave Suite 800",
              "addressLocality": "Austin",
              "addressRegion": "TX",
              "postalCode": "78701",
              "addressCountry": "US"
            },
            "geo": {
              "@type": "GeoCoordinates",
              "latitude": "30.2712",
              "longitude": "-97.7403"
            }
          },
          {
            "@type": "Place",
            "name": "Capitol Insights Dallas Office",
            "address": {
              "@type": "PostalAddress",
              "streetAddress": "P.O. Box 195892",
              "addressLocality": "Dallas",
              "addressRegion": "TX",
              "postalCode": "75219",
              "addressCountry": "US"
            }
          }
        ],
        "areaServed": {
          "@type": "State",
          "name": "Texas"
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "09:00",
          "closes": "17:00"
        },
        "sameAs": [
          "https://twitter.com/capitolinsights",
          "https://linkedin.com/company/capitol-insights"
        ]
      }
    </script>

    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Additional performance optimizations -->
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/utils/lazyWithPreload.ts" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Accessibility -->
    <meta name="apple-mobile-web-app-title" content="Capitol Insights">
    <meta name="application-name" content="Capitol Insights">
  </head>
  <body class="antialiased text-slate-700 bg-white">
    <div id="root"></div>
    
    <!-- Hidden forms for Netlify form handling -->
    <form name="lead-magnet-download" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="industry" />
      <input type="text" name="leadSource" />
      <input type="text" name="downloadedGuide" />
      <input type="text" name="downloadUrl" />
      <input type="text" name="timestamp" />
      <input type="text" name="recipients" />
    </form>
    
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="practiceArea" />
      <textarea name="message"></textarea>
      <input type="text" name="recipients" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- Meta description fixer script -->
    <script src="/meta-fixer.js"></script>
    <!-- Netlify Identity scripts removed -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use this application. Capitol Insights provides government relations services throughout Texas.</p>
      </div>
    </noscript>
  </body>
</html>
