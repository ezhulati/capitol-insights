    <!-- Enhanced early error detection -->
    <script>
      // Capture critical errors before other code runs
      window.addEventListener('error', function(event) {
        console.error('[Critical Error]', event.message);
        
        // If this is a script error, show error UI
        if (event.target && event.target.tagName === 'SCRIPT') {
          try {
            var loading = document.querySelector('.loading');
            if (loading) loading.style.display = 'none';
            
            var errorContainer = document.getElementById('error-container');
            if (errorContainer) errorContainer.style.display = 'flex';
            
            var errorMsg = document.querySelector('.error-message');
            if (errorMsg) {
              errorMsg.innerHTML = 'Failed to load script: ' + 
                (event.target.src || 'unknown') + 
                '<br><small>This may be due to an incorrect path or network error.</small>';
            }
            
            // Add technical details
            var details = document.createElement('div');
            details.className = 'error-details';
            details.innerHTML = '<strong>Technical Details:</strong><br>' +
              'Error: ' + event.message + '<br>' +
              'File: ' + (event.filename || 'unknown') + '<br>' +
              'Line: ' + (event.lineno || 'unknown') + '<br>' +
              'Column: ' + (event.colno || 'unknown') + '<br>' +
              'Time: ' + new Date().toISOString();
            
            errorContainer.appendChild(details);
            details.style.display = 'block';
          } catch (e) {
            console.error('Error in error handler:', e);
          }
        }
        
        // For syntax errors
        if (event.message && event.message.includes('Unexpected token')) {
          try {
            var loading = document.querySelector('.loading');
            if (loading) loading.style.display = 'none';
            
            var errorContainer = document.getElementById('error-container');
            if (errorContainer) errorContainer.style.display = 'flex';
            
            var errorMsg = document.querySelector('.error-message');
            if (errorMsg) {
              errorMsg.innerHTML = 'JavaScript syntax error: ' + event.message +
                '<br><small>This is likely a build configuration issue.</small>';
            }
          } catch (e) {
            console.error('Error in error handler:', e);
          }
        }
      }, true);
    </script>

    <script>
      // Bundle path resolution script
      (function() {
        function loadScript(path) {
          console.log('[Bundle Loader] Attempting to load:', path);
          var script = document.createElement('script');
          script.type = 'module';
          script.src = path;
          script.onerror = function() {
            console.error('[Bundle Loader] Failed to load:', path);

              loadScript(attempts.shift());
            } else {
              console.error('[Bundle Loader] All attempts failed');
              document.querySelector('.loading').style.display = 'none';
              document.getElementById('error-container').style.display = 'flex';
              
              var errorMsg = document.querySelector('.error-message');
              if (errorMsg) {
                errorMsg.innerHTML = 'Failed to load application script.<br><small>Please try refreshing the page.</small>';
              }
            }
          };
          document.head.appendChild(script);
        }
        
        // Try these paths in order
        var attempts = [

          '/assets/index-UfPH0W8m.js',          // Example of hashed bundle (replace with actual name if known)

          '/dist/assets/index.js',               // Possible nested dist folder

    </script>
    
    <!-- Enhanced error handling script -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('[Error Handler]', event.message);
        
        if (event.filename && (event.filename.includes('main') || event.filename.includes('index.js'))) {
          document.querySelector('.loading').style.display = 'none';
          document.getElementById('error-container').style.display = 'flex';
          
          // Get error message element
          var errorMsg = document.querySelector('.error-message');
          if (errorMsg) {
            errorMsg.textContent = 'Application error: ' + event.message;
          }
        }
      });
      
      // Enhanced load detection with more debugging
      window.addEventListener('load', function() {
        console.log('[Load] Window loaded');
        
        // Check for React mount immediately
        const checkReactMount = function() {
          console.log('[Mount Check] Checking if React has mounted...');
          
          // Look for signs of React mounting
          const rootEl = document.querySelector('#root');
          const loadingEl = document.querySelector('.loading');
          const reactContent = rootEl.children.length > 1 || 
                              (rootEl.innerHTML && rootEl.innerHTML.includes('react') || 
                               rootEl.innerHTML && !rootEl.innerHTML.includes('loading-spinner'));
          
          if (reactContent) {
            console.log('[Success] React application mounted successfully');
            return true;
          }
          
          console.log('[Mount Check] React not mounted yet. Current content:', rootEl.innerHTML);
          return false;
        };
        
        // Try to render a fallback UI after timeout
        var renderTimeout = setTimeout(function() {
          if (!checkReactMount()) {
            console.error('[Timeout] App failed to render properly after 10 seconds');
            
            // Hide loading spinner
            const loadingEl = document.querySelector('.loading');
            if (loadingEl) loadingEl.style.display = 'none';
            
            // Show error container
            const errorEl = document.getElementById('error-container');
            if (errorEl) {
              errorEl.style.display = 'flex';
              
              // Update error message
              const errorMsg = errorEl.querySelector('.error-message');
              if (errorMsg) {
                errorMsg.innerHTML = 'Application is taking longer than expected to load.<br>' +
                  '<small>This might be due to a slow network connection or a JavaScript error.</small>';
              }
            } else {
              // If error container doesn't exist, render a basic fallback UI
              document.querySelector('#root').innerHTML = `
                <div style="max-width: 800px; margin: 50px auto; padding: 20px; text-align: center;">
                  <h1 style="color: #0F2539;">Capitol Insights</h1>
                  <p>Our application is experiencing technical difficulties.</p>
                  <button onclick="window.location.reload()" 
                    style="background-color: #1a365d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    Retry
                  </button>
                </div>
              `;
            }
          }
        }, 10000); // Increased timeout back to 10 seconds
        
        // Check every second for up to 10 seconds
        var checkInterval = 0;
        var mountCheckInterval = setInterval(function() {
          checkInterval += 1000;
          
          if (checkReactMount()) {
            clearInterval(mountCheckInterval);
            clearTimeout(renderTimeout);
            console.log('[Mount Check] React mounted successfully after ~' + checkInterval + 'ms');
          }
          
          if (checkInterval >= 10000) {
            clearInterval(mountCheckInterval);
          }
        }, 1000);
      });
    </script>
