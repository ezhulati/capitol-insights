    <!-- CSP Nonce Initialization (must be before any scripts) -->
    <script>
      // Generate a nonce for this page
      window.__CSP_NONCE__ = (function() {
        // Create a buffer with random bytes
        const randomBytes = new Uint8Array(16);
        crypto.getRandomValues(randomBytes);
        // Convert the random bytes to a base64 string
        return btoa(String.fromCharCode.apply(null, Array.from(randomBytes)));
      })();
      
      // Add the nonce to the CSP meta tag
      document.addEventListener('DOMContentLoaded', function() {
        // Add CSP meta tag with nonce
        const meta = document.createElement('meta');
        meta.httpEquiv = 'Content-Security-Policy';
        meta.content = `script-src 'self' https://identity.netlify.com https://www.googletagmanager.com https://www.google-analytics.com 'nonce-${window.__CSP_NONCE__}';`;
        document.head.appendChild(meta);
      });
    </script>
    
    <!-- Structured Data loaded from external file for better CSP compliance -->
    <script src="/js/structured-data.js"></script>
