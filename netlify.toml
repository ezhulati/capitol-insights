[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.environment]
  NODE_VERSION = "18"

# Enable form detection
[build.processing.forms]
  enabled = true

# Form notifications configuration
[[forms.contact.notifications]]
  email = "byroncampbell@capitol-insights.com"
  subject = "New Contact Form Submission"

[[forms.contact.notifications]]
  email = "enrizhulati@gmail.com"
  subject = "New Contact Form Submission"

# Lead magnet form notifications
[[forms.lead_magnet.notifications]]
  email = "byroncampbell@capitol-insights.com"
  subject = "New Lead Magnet Download"
  
[[forms.lead_magnet.notifications]]
  email = "enrizhulati@gmail.com"
  subject = "New Lead Magnet Download"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors 'none'"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
